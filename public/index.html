<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Search Analytics</title>
  <script defer src="/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4">
  <div class="max-w-2xl mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">🔍 Real-Time Search</h1>
    <input id="search-input" type="text" placeholder="Search for something..." class="w-full p-3 rounded border border-gray-300 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <h2 class="text-xl font-semibold mb-2">📊 Finalized Searches:</h2>
    <ul id="analytics-list" class="space-y-2 text-gray-700"></ul>
  </div>
</body>
</html>
